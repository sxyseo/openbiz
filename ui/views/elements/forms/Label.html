
<div class="row <%= className%>">
  <div class="col-md-3"><% if(hint==true) {%><a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" title="" data-original-title="<%= hintContent%>" class="openbiz-hint"><%= displayName %>&nbsp;<i class="fa fa-question-circle"></i></a><%}else{%>
    <label class="control-label"><%= displayName%></label><%}%>
  </div>
  <div class="col-md-9">
    <label class="control-label <%= labelClassName%>"><%= displayValue%></label>
  </div>
</div>
