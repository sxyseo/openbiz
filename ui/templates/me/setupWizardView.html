
<ol class="breadcrumb">
  <li><a href="#!/backend/dashboard"><%= breadcrumb.home %></a></li>
  <li><a href="#!/backend/me/profile"><%= breadcrumb.myAccount %></a></li>
  <li class="active"><%= viewName %></li>
</ol>
<!-- //breadcrumb-->
<div id="content">
  <div class="row">
    <div class="col-lg-12">
      <section role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="panel wizard-form corner-flip">
        <header class="panel-heading">
          <h2><%= viewTitle %></h2>
          <label style="background-color:#edece5" class="color"><%= twoTitle %></label>
        </header>
        <div class="panel-body">
          <div>
            <p><%=howSetUpTitle%></p>
            <ul data-color="red" class="choose-mode iCheck">
              <li>
                <input type="radio" name="mode" value="create" parsley-trigger="ifClicked ifChanged" parsley-required="true" parsley-group="setup-mode"/>
                <label><%=setNewCompany%></label>
              </li>
              <li>
                <input type="radio" name="mode" value="join" parsley-trigger="ifClicked ifChanged" parsley-group="setup-mode"/>
                <label><%=joinCompany%></label>
              </li>
            </ul>
          </div>
          <form role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="form-create-company">
            <hr/>
            <p><%=tableTitle%></p>
            <div class="form-group">
              <label><%=companyName%></label>
              <input name="name" required="required" parsley-mincheck="3" type="text" placeholder="<%=companyName%>" parsley-remote-method="POST" parsley-remote-message="<%= validation.companyNotUnique %>" class="form-control"/>
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <div style="height:34px;">
                <input name="phone-country-code" required="required" placeholder="<%= phoneCountryCode %>" value="<%= phoneDefaultCountryCode %>" style="width:19%;margin-right:1%;" class="form-control pull-left"/>
                <input name="phone-area-code" required="required" placeholder="<%= phoneAreaCode %>" style="width:24%;margin-right:1%;" class="form-control pull-left"/>
                <input name="phone-number" required="required" type="tel" placeholder="<%= phoneNumber %>" style="width:55%" class="form-control pull-left"/>
              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <div style="height:34px;margin-bottom:5px;">
                <input name="address-country" parsley-mincheck="2" required="required" placeholder="<%= addressCountry %>" value="<%= addressDefaultCountry %>" style="width:32%;margin-right:1%;" class="form-control pull-left"/>
                <input name="address-province" parsley-mincheck="2" required="required" placeholder="<%= addressProvince %>" style="width:33%;margin-right:1%;" class="form-control pull-left"/>
                <input name="address-city" parsley-mincheck="2" required="required" placeholder="<%= addressCity %>" style="width:33%" class="form-control pull-left"/>
              </div>
              <div style="height:34px;">
                <input name="address-street" parsley-mincheck="6" required="required" placeholder="<%= addressStreet %>" style="width:74%;margin-right:1%;" class="form-control pull-left"/>
                <input name="address-zipcode" required="required" parsley-type="digits" placeholder="<%= addressZipcode %>" style="width:25%" class="form-control pull-left"/>
              </div>
            </div>
            <div class="form-group">
              <label><%=webSite%></label>
              <input name="website" type="url" placeholder="http://www.yourcompany.com" class="form-control"/>
            </div>
            <button type="submit" class="hidden"></button>
          </form>
          <form role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="form-join-company">
            <hr/>
            <p><%=joinCompanyTitle%></p>
            <div class="form-group">
              <label><%=companyCode%></label>
              <input name="token" style="text-transform: uppercase" required="required" type="text" parsley-remote-method="POST" parsley-remote-message="<%= validation.tokenInvalid %>" parsley-required="true" placeholder="<%= invitationCodePlaceHolder %>" class="form-control"/>
            </div>
            <button type="submit" class="hidden"></button>
          </form>
        </div>
        <footer class="panel-footer">
          <button type="submit" class="btn-next btn btn-theme"><%=nextstep%> &nbsp;<i class="fa fa-angle-right"></i></button>
        </footer>
      </section>
    </div>
  </div>
</div>
