<div class="real-border"><div class="row"><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div><div class="col-xs-1"></div></div></div><div class="container"><div class="row"><div class="col-lg-12"><div class="account-wall"><section class="align-lg-center"><div class="site-logo"></div><h1 class="login-title"><%= viewTitle %><small> <%= viewDescription %></small></h1></section><form id="form-sign-up" parsley-validate="parsley-validate" novalidate="novalidate" class="form-signup">           <section class="login"><div class="input-group"><div class="input-group-addon"><i class="fa fa-user"></i></div><input id="inputEmail" required="required" type="email" parsley-type="email" name="username" placeholder="<%= email %>" parsley-remote-method="POST" parsley-remote-message="<%= validation.emailDuplicated %>" class="form-control"/></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-key"></i></div><input id="inputPassword" required="required" type="password" parsley-mincheck="6" parsley-trigger="change" name="password" placeholder="<%= password %>" class="form-control"/></div><div class="input-group"><div class="input-group-addon"><i class="fa fa-key"></i></div><input id="inputRepeatPassword" required="required" type="password" parsley-mincheck="6" parsley-trigger="change" name="password-repeat" placeholder="<%= repeatPassword %>" parsley-equalto="#inputPassword" parsley-equalto-message="<%= validation.passwordNotMatch %>" class="form-control"/></div></section><section class="profile"><div class="input-group"><div class="input-group-addon"><i class="fa fa-heart">        </i></div><ul data-color="green" class="iCheck form-control"><li style="padding-bottom:0px" class="pull-left col-xs-6"><input type= lidation.needAgreement %>"/><label><%= agreeWith %> <a href="#"><%= termOfUse %></a></label></div></section><section><button type="submit" class="btn btn-lg btn-theme-inverse btn-block btn-sign-up"><%= createAccountButton %>            </button></section><section class="clearfix">             <a href="#!/user/login" class="pull-right help go-to-login"><%= goToLogin %>                        </a></section></form><a href="#" class="footer-link"><%= copyright %></a></div></div></div></div>
