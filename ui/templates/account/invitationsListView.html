
<ol class="breadcrumb">
  <li><a href="#"><%= locale.breadcrumb.home %></a></li>
  <li><a href="#"><%= locale.breadcrumb.account %></a></li>
  <li class="active"><%= locale.breadcrumb.invitations %></li>
</ol>
<div id="content">
  <div class="row">
    <div class="col-md-12">
      <section class="panel wizard-form corner-flip">

        <div class="panel-footer">
          <button class="btn-next btn btn-theme btn-record-add"><i class="fa fa-plus"></i>&nbsp; <%=locale.actionInviteUser%> &nbsp;</button>
        </div>
      </section>
    </div>
  </div>
</div>
