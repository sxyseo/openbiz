
<div id="user-add-modal" tabindex="-1" class="modal fade">
  <div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close">Ã—</button>
    <h3><%= viewTitle %></h3>
  </div>
  <form role="form" parsley-validate="parsley-validate" novalidate="novalidate" class="modal-body form-add-record">       
    <section class="profile">
      <div class="form-group">
        <label style="display:block;margin-right:20px;padding-top:5px;" class="pull-left"><%= title %></label>
        <div style="border:none;height:30px">
          <ul data-color="green" style="width:200px;" class="iCheck pull-left">
            <li style="padding-bottom:0px" class="pull-left col-xs-6">
              <input type="radio" id="title-mr" name="title" value="Mr" parsley-trigger="ifClicked ifChanged" parsley-required="true" parsley-group="title"/>
              <label style="margin-bottom:0px;"><%= titleMr %></label>
            </li>
            <li style="padding-bottom:0px" class="pull-left col-xs-6">
              <input type="radio" id="title-ms" name="title" value="Ms" parsley-trigger="ifClicked ifChanged" parsley-group="title"/>
              <label style="margin-bottom:0px"><%= titleMs %></label>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-group">
        <label><%= name %></label>
        <div style="height:34px;">
          <input id="inputFirstName" name="firstName" parsley-trigger="change" required="required" type="text" placeholder="<%= firstName %>" style="width:49%;margin-right:2%" class="form-control pull-left"/>
          <input id="inputLastName" name="lastName" parsley-trigger="change" required="required" type="text" placeholder="<%= lastName %>" style="width:49%;0px;" class="form-control pull-left"/>
        </div>
      </div>
      <div class="form-group">
        <label><%= mobile %></label>
        <div style="height:34px;">
          <input id="inputMobileCountryCode" name="mobileCountryCode" required="required" placeholder="<%= phoneCountryCode %>" value="<%= phoneDefaultCountryCode %>" style="width:25%;padding-right:0px;margin-right:2%" class="form-control pull-left"/>
          <input id="inputMobileNumber" name="mobileNumber" required="required" type="tel" placeholder="<%= mobileNumber %>" style="width:73%" class="form-control pull-left"/>
        </div>
      </div>
      <div class="form-group">
        <label><%= email %></label>
        <input id="inputEmail" required="required" type="email" parsley-type="email" name="username" placeholder="<%= email %>" parsley-remote-method="POST" parsley-remote-message="<%= validation.emailDuplicated %>" class="form-control"/>
      </div>
    </section>
    <section>
      <hr/>
      <button style="margin-right:10px;" type="submit" class="btn-save-record btn button btn-theme">&nbsp; <%= next %> &nbsp;<i class="fa fa-angle-right"></i></button>
    </section>
  </form>
</div>
